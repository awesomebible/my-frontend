[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[headers]]
  for = '/font/*'
  [headers.values]
    cache-control = 'public, max-age=94608000'
[[headers]]
  for = '/images/*'
  [headers.values]
    cache-control = 'public, max-age=94608000'
[[headers]]
  for = '/favicons/*'
  [headers.values]
    cache-control = 'public, max-age=94608000'